---

#################
#   OS Basic
#################

# epel repo installation
osbasic_epel: false

# remove obsolte kernels: [true|false]
osbasic_package_cleanup: true
osbasic_kernels_to_keep: 1

# OS upgrade [none|security|all]:
osbasic_os_update: true
osbasic_package_upgrade: security

# reboot and alert on out of memory events: [true|false]
osbasic_oom_handler: true

# setup mail config: [true|false]
osbasic_mail: false
osbasic_sysadmin_email: 'support@domain.ch'
osbasic_mail_relay_host: 'mail.domain.ch'
osbasic_sender_domain: 'domain.ch'

# setup rsyslog config -> @=udp / @@=tcp: [true|false]
osbasic_syslog: false
osbasic_syslog_remote_host: '@syslog.domain.local:514'

# setup snmpd config [true|false]
osbasic_snmpd: false
osbasic_snmp_sourceip: '192.168.1.10'
osbasic_snmp_community_name: 'MyCommunity'

# setup selinux: [disabled|permissive|enforcing] [true|false]
osbasic_selinux: true
osbasic_selinux_policy: enforcing

...

